<VirtualHost *:80>

	ServerName aem-publish.dev
	ServerAdmin root@localhost

	ProxyPass / http://publish:4503/
	ProxyPassReverse / http://publish:4503/
	ProxyPassReverseCookieDomain publish .aem-publish.dev
	ProxyPreserveHost Off

	# use /dev/stdout instead of log files so logs available via 'docker logs'
	#
	#ErrorLog ${APACHE_LOG_DIR}/publish.error.log
	#CustomLog ${APACHE_LOG_DIR}/publish.access.log combined

	ErrorLog /dev/stdout

	# FIXME: add host to log format so we can differentiate between vhosts
	CustomLog /dev/stdout combined

</VirtualHost>
