<VirtualHost *:80>

	ServerName aem-author.dev
	ServerAdmin root@localhost

	ProxyPass / http://author:4502/
	ProxyPassReverse / http://author:4502/
	ProxyPassReverseCookieDomain author .aem-author.dev
	ProxyPreserveHost Off

	# use /dev/stdout instead of log files so logs available via 'docker logs'
	#
	#ErrorLog ${APACHE_LOG_DIR}/author.error.log
	#CustomLog ${APACHE_LOG_DIR}/author.access.log combined

	ErrorLog /dev/stdout

	# FIXME: add host to log format so we can differentiate between vhosts
	CustomLog /dev/stdout combined

</VirtualHost>
